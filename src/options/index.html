<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Format with Prettier</h1>
    <section>
      <h2>Prettier Options</h2>
      <span id="prettier-options-errors"></span>
      <textarea name="prettier-options"></textarea>
      <button id="prettier-options-reset" style="align-self: end">reset to defaults</button>
    </section>
    <section id="parsers">
      <h2>Parsers</h2>
    </section>
    <section id="other">
      <h2>Other</h2>
    </section>
    <template id="checkbox-template">
      <label><input type="checkbox" /><span class="description"></span></label>
    </template>
    <script type="module" src="options-script.ts"></script>
  </body>
</html>
